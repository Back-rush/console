name: Tests

on:
    pull_request:
        branches: ['**']
        paths-ignore:
            - '**/*.md'
            - 'static/**/*'

env:
    VITE_STRIPE_PUBLIC_KEY: ${{ vars.VITE_STRIPE_PUBLIC_KEY }}
    VITE_APPWRITE_ENDPOINT: http://appwrite.test/v1

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20
            - name: Audit dependencies
              run: npm audit --audit-level critical
            - name: Install dependencies
              run: npm ci
            - name: Svelte Diagnostics
              run: npm run check
            - name: Linter
              run: npm run lint
            - name: Unit Tests
              run: npm run test
            - name: E2E Tests
              run: npx playwright install-deps && npx playwright install && npm run e2e
            - name: Build Console
              run: npm run build
